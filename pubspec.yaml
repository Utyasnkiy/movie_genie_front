name: movie_genie
description: A new Flutter project.


version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  retrofit: ^4.0.1
  rxdart: ^0.27.7
  dio: ^5.3.2
  typed_data: ^1.3.2
  flutter_secure_storage: ^9.0.0
  easy_debounce: ^2.0.3
  provider: ^6.0.5
  google_fonts: ^5.1.0
  auto_route: ^7.8.1
  elementary: ^3.0.0
  side_navigation: ^1.0.4
  get_it: ^7.6.4
  pretty_dio_logger: ^1.3.1
  firebase_core: ^2.15.1
  elementary_helper: ^1.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0
  freezed: ^2.4.2
  build_runner: ^2.4.6
  json_serializable: ^6.7.1
  retrofit_generator: ^7.0.8
  auto_route_generator: ^7.3.1


flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
    - assets/logo.png
    - assets/icons/
    - assets/bg_form.png

  fonts:
    - family: MovieGenieIcons
      fonts:
        - asset: assets/fonts/MovieGenieIcons.ttf